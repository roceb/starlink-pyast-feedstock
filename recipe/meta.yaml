{% set name = "starlink-pyast" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/starlink_pyast-{{ version }}.tar.gz
  sha256: 93e50eb5c05e4e3fe0e38260fbe7e25bf4354f2072657917f3c34217e0027199

build:
  skip: true  # [py<312 or win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - numpy
    - setuptools
    - setuptools-scm >=8.0
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  source_files:
    - src/starlink/ast/test
  imports:
    - starlink
  commands:
    - pip check
    - pytest src/starlink/ast/test/test.py
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/starlink-pyast/
  summary: A Python wrapper for the Starlink AST library
  dev_url: https://github.com/Starlink/starlink-pyast
  license: LGPL-3.0-only AND BSD-3-Clause
  license_file:
    - ast/COPYING
    - ast/erfa/LICENSE

extra:
  recipe-maintainers:
    - roceb
    - timj
